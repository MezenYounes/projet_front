<div class="container">
    <div>
    <h2>Ajouter un camion :</h2>
    </div>
   
    <form >
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
    <label >ID camion</label>
    <input type="text" [(ngModel)]="newcamion.idcamion"
    name="idcamion" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom camion</label>
    <input type="text"[(ngModel)]= "newcamion.nomcamion"
    name="nomcamion" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix camion</label>
    <input type="number" [(ngModel)]= "newcamion.prixcamion"
    name="prixcamion" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >description</label>
    <input type="text" [(ngModel)]= "newcamion.description"
    name="description" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label>marque</label>
        <select class="form-control form-control-lg" id="idmar" name="idmar"
        [(ngModel)]="newIdmar">
         <option *ngFor="let mar of marques" [value]="mar.idmar" >
         {{mar.nommar}}
        </option>
        </select>
        </div>
    <div class="mt-2">
    <button type="submit" (click)="addcamion()"class="btn btn-success">Ajouter</button>
    </div>
    </form>
    </div>
