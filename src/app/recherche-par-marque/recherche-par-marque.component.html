<div class="container ">



    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label for="idmar">Marque</label>
        <select class="form-control form-control-lg" id="idmar" name="idmar" [(ngModel)]="idMarque" (change)="onChange()">
          <option *ngFor="let marque of marques" [value]="marque.idmar">
            {{ marque.nommar }}
          </option>
        </select>
      </div>




    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>description</th><th>Marque</th> </tr>
    <tbody  *ngFor="let camion of camions">
    <tr >
    <td>{{camion.idcamion}}</td>
    <td>{{camion.nomcamion}}</td>
    <td>{{camion.prixcamion}}</td>
    <td>{{camion.description}}</td>
    <td>{{camion?.marque?.nommar}}</td>
<!-- 
    <td><a *ngIf="authService.isAdmin()"
        class="btn btn-danger" (click)="supprimercamion(camion)">Supprimer</a></td>
        
    
        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateCamion',camion.idcamion]">Modifier</a></td>
    
 -->
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
