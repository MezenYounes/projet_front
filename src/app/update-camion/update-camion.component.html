<div class="container">
    <div>
    <h2>Modifier un camion :</h2>
    </div>
    <form >
    <div readonly class="col-sm-2 col-md-2 col-lg-2">
    <label  >ID Camion</label>
    <input type="text" [(ngModel)]="currentcamion.idcamion"
    name="idcamion" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom camion</label>
    <input type="text"[(ngModel)]= "currentcamion.nomcamion"
    name="nomcamion" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix camion</label>
    <input type="number" [(ngModel)]= "currentcamion.prixcamion"
    name="prixcamion" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">

    <label >description</label>
    <input type="text" [(ngModel)]="currentcamion.description"
    name="description" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <select class="form-control form-control-lg" id="idmar" name="idmar"
        [(ngModel)]="updatedmarId">
        <option *ngFor="let mar of marques" [value]="mar.idmar" >
        {{mar.nommar}}
        </option>
        </select>
        </div>
        
    <div class="mt-2">
    <button type="submit" (click)="updatecamion()" class="btn btn-success">Modifer</button>
    </div>
    </form>
    </div>
